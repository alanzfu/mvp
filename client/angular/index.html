<!DOCTYPE html>
<html>
<head>
  <title>InterStack</title>
  <link rel="icon" href="assets/stack-icon.png" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>



  <div class="container main">
    <div class="navbar row">
      <h3 class="main-blurb">
        Tell us what companies you want to work for.</br> We'll suggest technologies they share to add to your skill set.
      </h3>
    </div>

    <div class="row selected-companies">
  
        <div class="col-sm-3 company-title col-centered">
          <img class="company-logo"></img>
          <h3 class="company-title">Apple</h3>
        </div>

    </div>

    <div class="row companies">
      <div class="col-sm-6 col-centered">
      <form class="company-input-form">
        <input placeholder="Where do you want to work?" class="company-input col-sm-10" autofocus>
        <div class="company-input-button col-sm-2"><img class="company-input-button-image" src="assets/intersection.png"></div>
      </form>
      </div>
    </div>








  </div>


</body>
</html>
